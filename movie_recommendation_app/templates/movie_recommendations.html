<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-image: url("https://w0.peakpx.com/wallpaper/663/269/HD-wallpaper-movie-poster-poster-collage-movie-cg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: #f9f9f9; /* Fallback background color */
        }
            body {
                font-family: Arial, sans-serif;
                margin: 60px;
                padding: 0;
                background-color: #f9f9f9; /* Fallback background color */
            }
    
            h1 {
                color: #007BFF;
                text-align: center;
            }
    
            div {
                background-image: url("https://www.ledr.com/colours/white.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 5px;
                width:480px;
                margin-left: 300px;
            }
    
            form {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }
    
            label {
                margin-right: 10px;
            }
    
            input[type="text"] {
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
    
            input[type="submit"] {
                padding: 5px 10px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            ul {
                list-style: none;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
    
            li {
                margin: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
                background-color: #fff;
                width: 250px;
            }
    
            h2 {
                color: #007BFF;
                margin-bottom: 5px;
            }
    
            p {
                margin: 0;
            }
    
            img {
                max-width: 100%;
                height: auto;
                margin-top: 10px;
                border-radius: 5px;
            }
    
            .no-results {
                text-align: center;
                color: #007BFF;
                font-weight: bold;
            }
        </style>
</head>
<body>
    <br>
    <br>
    
    <div>
    <form method="GET">
        <label for="genre">Enter a movie genre:</label>
        <input type="text" name="genre" id="genre">
        <input type="submit" value="Submit">
    </form>
    </div>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    <h2>{{ movie.Title }}</h2>
                    <p>Rating: {{ movie.Rating }}</p>
                    <img src="{{ movie.Poster }}" alt="{{ movie.Title }} Poster">
                    <p>{{ movie.Description }}</p>
                </li>
            {% endfor %}
        </ul>
    
    {% endif %}
</body>
</html>
